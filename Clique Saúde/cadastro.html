<body>
    <header class="cabecalho">
        <a href="index.html">
            <img src="img/logo.png" alt="logo: Clique Saúde" class="logo">
        </a>
        <button class="btn-menu">
            <i class="fa fa-bars fa-lg"></i>

            <ul>
                <li><a href="index.html">Home</a></li>

    </header>
    <main>
        <article class="servico">
            <h2>Cadastre-se</h2>

            <form accept="#">
                <input type="text" placeholder="Nome Completo" class="input" required><br>
                <input type="number" placeholder="Idade" class="input" required><br>
                <input type="text" name="#" id="#" placeholder="Gênero"><br>                
                <input type="text" name="cidade" id="cidade" placeholder="Cidade"><br>
                <input type="text" placeholder="Último diagnóstico" class="input" required><br>
                <input type="text" name="#" id="#" placeholder="Hospital de tratamento"><br>
                <input type="text" name="#" id="#" placeholder="Médico responsável"><br>
                <input type="password" placeholder="Digite sua senha"><br>

                <a href="index.html"><input type="button" value="Voltar" class="btn voltar"></a>                
                <a href="login.html">
                    <input type="button" value="Próximo" class="btn enviar">
                </a>
            </form>
        </article>

</main>

            <!--Jquery-->
            <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
            <script>
                $('.btn-menu').click(function(){
                    $('.menu').show();
                });
                $('.btn-close').click(function(){
                    $('.menu').hide();
                });
            </script>
    </body>
    </html>
